<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blackpinkfansitelovelove</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>


  <body>
<table>
  <thead>
    <th style=min-width:90px>Bus Number</th>
    <th style=min-width:90px>Time (1st)</th>
    <th style=min-width:90px>Wheelchairs</th>
    <th style=min-width:90px>Type</th>
    <th style=min-width:90px>Load</th>
  </thead>

</table>

  <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
  let searchParams = new URLSearchParams(window.location.search)
  url = "https://arrivelah.herokuapp.com/?id="+searchParams.get('stop');
  $.getJSON(url, function (json) {
      services = json["services"];

      for(i=0;i<services.length; i++){
        busno = services[i]["no"]
        arrtimems = services[i]["next"]["duration_ms"]
        arrtimemin = arrtimems/60000
        arrtime = Math.round( arrtimemin * 10 ) / 10;
        if(arrtime <= 0){
          arrtime="Arriving"
        }
        else{
          arrtime=arrtime+" minutes"
        };
        $("table").append('<tr><td>'+busno+'</td><td>'+arrtime+'</td></tr>');
      }
});

  </script>

  </body>
</html>
